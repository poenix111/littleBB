<ion-content padding class = "login_contenido">

  <ion-icon name="book" class="libro_icon"></ion-icon>

  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

        <div text-center>
          <h3>Login!</h3>
        </div>

        <div padding>
          <ion-item>
            <ion-input (keydown.enter)="login()" [(ngModel)]="data['usuario']" placeholder="Usuario"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input (keydown.enter)="login()" [(ngModel)]="data['contra']" type="password" placeholder="password">
            </ion-input>
          </ion-item>
        </div>

        <div padding>
          <ion-button size="large"  color="primary" (click)="login()" expand="block">Entrar</ion-button>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
