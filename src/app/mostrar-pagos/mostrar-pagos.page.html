<ion-content class="mainPagos" padding>

<ion-card *ngFor="let p of pagos">
  
  <ion-card-content>
      <ion-card-title> Pago hecho por:{{ p.usuario }}</ion-card-title>
     
      Fecha: {{ p.fecha }} <br />
      Dinero: ${{ p.dinero }}

      Folio: {{ p.folio }}
    </ion-card-content>
  </ion-card>

</ion-content>
