<ion-content class="prestamo">
 
  <ion-item>
    <ion-label>CÃ³digo de usuario:</ion-label>
    <ion-input
      (keyup)="color()"
      [(ngModel)]="data['usuario']"
      placeholder="Ingrese..."
      [ngStyle]="{ color: userColor ? 'green' : 'red' }"
      type = "number"
      pattern= "\d[0-9]+"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Numero de serie: </ion-label>
    <ion-input
      (keyup)="colorMaterial()"
      (keydown.enter) = "pushMaterial()"
      [ngStyle]="{ color: materialColor ? 'green' : 'red' }"
      [(ngModel)]="data['numSerie']"
      placeholder="Ingrese..."
    ></ion-input>
  </ion-item>
  <ion-button (click)="confirmar()" color="success" expand="full"
  >Generar tickect</ion-button>
  <app-datagrid
    [info]="materiales"
    class="datagrid"
    [mostrar]="true"
    [libro]="false"
  ></app-datagrid>
</ion-content>
