<ion-content padding class="mainMostrarMaterial">

  <div class="busqueda d-flex justify-content-center">
    <ion-select (ionChange)="mostrar()" [(ngModel)]="tipo" value="1" okText="Okay" cancelText="Dismiss">
      <ion-select-option value="1">Laptop</ion-select-option>
      <ion-select-option value="2">Bocina</ion-select-option>
      <ion-select-option value="3">Proyector</ion-select-option>

      <ion-select-option value="4">NUmero de serie</ion-select-option>
    </ion-select>

    <ion-item>
      <ion-input (keyup)="mostrar()" [(ngModel)]="buscar"></ion-input>
    </ion-item>
    <ion-button (click)="mostrar()" color="dark" size="small">Buscar</ion-button>
  </div>

  <ion-card *ngFor="let m of materiales">
    <ion-card-content>
    <ion-card-subtitle>{{ m.marca }}</ion-card-subtitle>
    <ion-button *ngIf="show && user['tipo'] > 2" (click)="sendInfo(m)">
      Editar</ion-button>
    <ion-button *ngIf="show && user['tipo'] > 2" (click)="borrar(m)">
      Borrar</ion-button>
    <br [hidden]="!show" />
    <ion-card-title *ngIf="m.tipo === 1">Laptop</ion-card-title>
    <ion-card-title *ngIf="m.tipo === 2">Bocina</ion-card-title>
    <ion-card-title *ngIf="m.tipo === 3">Proyector</ion-card-title>

      Descripcion: {{ m.descripcion }} <br />
      Numero de serie: {{ m.numSerie }}
    </ion-card-content>
  </ion-card>
</ion-content>
